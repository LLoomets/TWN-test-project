<div *ngIf="article() as article" class="page-container">
    <div class="page-layout">
        <h1>{{ article.title }}</h1>
        <div [innerHTML]="article.intro" class="intro"></div>
        <img [src]="article.image.large" [alt]="article.image.alt" />
        <div [innerHTML]="article.image.title" class="image-title"></div>
        <div [innerHTML]="article.body" class="article-body"></div>
        <div [innerHTML]="article.tags" class="article-tags"></div>
    </div>
</div>

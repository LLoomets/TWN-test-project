<div *ngIf="article() as article">
    <h2>{{ article.title }}</h2>
    <div [innerHTML] = "article.intro"></div>
    <img [src]="article.image.large" [alt]="article.image.alt"/>
    <p>{{ article.image.title }}</p>
    <div [innerHTML]="article.body"></div>
    <p>{{ article.tags }}</p>

</div>
